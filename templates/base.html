<!DOCTYPE html>
<head>
  <title>CS5165 Azure Project - {% block title %}{% endblock %}</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/styles.css') }}"
  />
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}"
  />
</head>
<html>
  <body>
    {% block navbar %}
    <nav class="px-2 navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('predictive_modeling') }}"
              >Predictive Modeling</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('example_pull') }}"
              >Example Data Pull</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('search_input') }}"
              >Search Households</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('upload') }}"
              >Upload Data</a
            >
          </li>
        </ul>
      </div>
      <span class="navbar-text">
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
      </span>
    </nav>
    {% endblock %} {% block content %}{% endblock %}
  </body>
</html>
